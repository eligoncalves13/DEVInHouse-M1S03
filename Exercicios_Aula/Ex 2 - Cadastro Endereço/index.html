<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script2.js"></script>
    <title>Cadastro de Endereço</title>
</head>
<body >
    <header>
        <h2>Cadastro de Endereços</h2>
    </header>
    <section>
        <form>
            <div id="col-right">
                <label for="name">Nome:</label>
                <select name="select" id="name" autofocus>
                    <option selected>Mária</option>
                    <option>João</option>
                    <option>Ana</option>
                    <option>José</option>
                </select>
                <label for="type-address">Residencial/Comercial:</label>
                <select name="select" id="type-address">
                    <option selected>Residencial</option>
                    <option>Comercial</option>
                </select>
            </div>
            <div id="col-left">
                <label for="address">Endereço</label>
                <input name="address" type="text" id="address">
                <button type="button"id="btn_save" onclick="saveForm()">Gravar</button>
            </div>
        </form>
    </section>
    <section>
        <header>
            <h2>Lista de Endereço</h2>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Residencial/Comercial</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>

    </section>
</body>
</html>
